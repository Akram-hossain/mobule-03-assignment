<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment - 03</title>

    <!-- basic style for page -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <div class="d-flex">
                    <h1>Assigment no - 03 - task no 7</h1>
                    <a href="#">View code in the html bottom section</a>
                </div>
            </div>
            <div class="task-box">
                <h3>7.JS Common Events: </h3>
                <div class="d-flex">
                    <h4>Click anywhere on the page to display coordinates.</h4>
                </div>
                <div class="d-flex">
                    <h4>Press any key on the keyboard to display key code.</h4>
                </div>
                <div class="d-flex">
                    <h4>Move the mouse over the image to change it.</h4>
                    <img id="myImage" src="./images/building.jpg" alt="Image" />
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function click
        const showDisplay = e => {
            let x = e.clientX;
            let y = e.clientY;
            alert("Coordinates at (x, y): " + x + ", " + y);
        } 
        document.addEventListener("click", showDisplay);

        // Function key code
        const keyCode = e => { 
            let keyCode = e.keyCode || e.which;
            alert("your pressed: " + keyCode + " key");
        }
        document.addEventListener("keypress", keyCode);

        // Function change image source
        const imageSource = () => {  
            let img = document.getElementById("myImage");
            img.src = "./images/flowers.jpg";
        }
        document.getElementById("myImage").addEventListener("mouseover", imageSource); 
    </script>
</body>

</html>
