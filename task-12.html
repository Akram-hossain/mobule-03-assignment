<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assigment - 03</title>

    <!-- basic style for page -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="main-wrapper">
        <div class="container">
            <div class="header">
                <div class="d-flex">
                    <h1>Assigment no - 03 - task no 12</h1>
                    <a href="#">View Source JS below to the html code</a>
                </div>
            </div>
            <div class="task-box">
                <h3>12.DOM Change Attribute Value: </h3>
                <div class="d-flex">
                    <img id="dynamicImg" src="./images/building.jpg" alt="Initial Image">
                    <button id="changeImgs">Change Image</button>
                </div>

            </div>
        </div>
    </div>

    <script>
        const changeImageSource = () => {
            let image = document.getElementById('dynamicImg');
            image.src = './images/flowers.jpg';
        }
        
        document.getElementById('changeImgs').addEventListener('click',changeImageSource);
    </script>
</body>

</html>
